<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- 区块链符号 - 互连的方块 -->
  <rect x="8" y="8" width="8" height="8" rx="2" fill="white" opacity="0.9"/>
  <rect x="24" y="8" width="8" height="8" rx="2" fill="white" opacity="0.9"/>
  <rect x="16" y="24" width="8" height="8" rx="2" fill="white" opacity="0.9"/>
  
  <!-- 连接线 -->
  <line x1="16" y1="12" x2="24" y2="12" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="12" y1="16" x2="12" y2="24" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="28" y1="16" x2="28" y2="24" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="16" y1="28" x2="24" y2="28" stroke="white" stroke-width="2" opacity="0.8"/>
  
  <!-- 中心节点 -->
  <circle cx="20" cy="20" r="3" fill="white"/>
</svg>
